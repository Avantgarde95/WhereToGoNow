<!DOCTYPE html>
<html lang="en">

<head>
    <title>WhereToGoNow</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{{ url_for('static', filename='libs/bootstrap-4.0.0-beta.2.min.css') }}">

    <script type="text/javascript" src="{{ url_for('static', filename='libs/jquery-3.2.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='libs/popper-1.12.6.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='libs/bootstrap-4.0.0-beta.2.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='libs/sha256.min.js') }}"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjZL2Os_sAEhnQRAwfPyLAJWU9tykuLIY&callback=init" async defer></script>

    <script type="text/javascript" src="{{ url_for('static', filename='renderer.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='routeviewer.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='signmanager.js') }}"></script>

    <style>
        html,
        body,
        main {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
        }

        ul,
        li,
        .container {
            margin: 0px;
            padding: 0px;
            width: 100%;
        }

        .jumbotron,
        .container-fluid {
            margin: 0px;
            padding: 12px;
            width: 100%;
        }

        #container-map {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
        }

        .card {
            margin: 12px;
            margin-bottom: 24px;
        }

        .collapse {
            margin: 12px;
        }

        .btn-sm {
            margin: 4px;
        }

        .input-group {
            width: 500px;
        }

        .input-group-addon {
            width: 60px;
        }

        .form-signin {
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }

        .form-signin .form-signin-heading {
            margin-bottom: 10px;
        }

        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }

        .form-signin input[type="text"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        #panel-sign-in {
            position: absolute;
            /* overlap the other contents */
            z-index: 1;
            width: 100%;
            margin: 0px;
            padding: 0px;
        }

        #button-sign-toggle {
            position: absolute;
            right: 10px;
        }

        #button-sign-out {
            position: absolute;
            right: 10px;
        }

        #text-sign-result {
            margin-top: 10px;
            color: red;
        }
    </style>

    <script type="text/javascript">
        var renderer;
        var routeviewer;
        var signmanager;

        /*
         * Initialize all the things.
         * This function is called automatically after Google Maps API is loaded.
         */
        function init() {
            $(document).ready(function () {
                renderer = new Renderer('#container-map');

                var inputStart = $('#input-start');
                var inputEnd = $('#input-end');

                signmanager = new SignManager({
                    idContainer: '#input-id',
                    passwordContainer: '#input-password',
                    toggleButton: '#button-sign-toggle',
                    signUpButton: '#button-sign-up',
                    signInButton: '#button-sign-in',
                    signOutButton: '#button-sign-out',
                    resultText: '#text-sign-result',
                    onSignUp: (id) => {
                        console.log('User "' + id + '" signed up!');
                    },
                    onSignIn: (id) => {
                        console.log('User "' + id + '" signed in!');
                    },
                    onSignOut: (id) => {
                        console.log('User "' + id + '" signed out!');

                        // reload the page after signing out
                        // XXX: Is there some better ideas?
                        location.reload();
                    }
                });

                $.getJSON({
                    url: '/spots',
                    success: function (spotList) {
                        // spot 정보가 모두 들어오는 대로 map에 marker를 그려 준다.
                        renderer.renderMarkers($, spotList);
                    }
                });

                routeviewer = new RouteViewer('#container-routes', '#container-map', '#container-spots',
                    '#button-submit', '#button-evalute', (route) => {
                        renderer.renderRoute(route);
                    });

                // bind the callback to the submit button
                $('#button-submit').click(function () {
                    if (!signmanager.signed) {
                        alert('You are not signed in!');
                        return;
                    } else {
                        console.log('User "' + signmanager.currId + '": submit');
                    }

                    if (renderer.currentStartMarker && renderer.currentEndMarker) {

                        $.ajax({
                            type: 'POST',
                            url: '/update',
                            dataType: 'json',
                            data: {
                                'start': {
                                    'lat': renderer.currentStartMarker.getPosition().lat(),
                                    'lng': renderer.currentStartMarker.getPosition().lng()
                                },
                                'end': {
                                    'lat': renderer.currentEndMarker.getPosition().lat(),
                                    'lng': renderer.currentEndMarker.getPosition().lng()
                                }
                            },
                            success: function (data) {
                                routeviewer.updateRoutes(data);
                            }
                        });
                    }
                });

                $('#button-evaluate').click(function () {
                    if (!signmanager.signed) {
                        alert('You are not signed in!');
                        return;
                    } else {
                        console.log('User "' + signmanager.currId + '": evaluate');
                    }

                    $.getJSON({
                        url: '/hashtags',
                        success: function (data) {
                            routeviewer.updateEvaluater(renderer.lastDrawnRoute, data,
                                signmanager.currId);
                        }
                    });
                });
            });
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark" style="margin: 0px;">
        <a class="navbar-brand" href="/">WhereToGoNow</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02" aria-controls="navbarsExample02"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <button type="button" id="button-sign-toggle" class="btn btn-success btn-md" data-toggle="collapse" data-target="#panel-sign-in">
            Sign up / Sign in
        </button>

        <button type="button" id="button-sign-out" class="btn btn-success btn-md">
            Sign out
        </button>
    </nav>

    <div class="panel panel-collapse collapse bg-light" id="panel-sign-in">
        <form class="form-signin">
            <label for="input-id" class="sr-only">Id</label>
            <input type="text" id="input-id" class="form-control" placeholder="Id" required autofocus>
            <label for="input-password" class="sr-only">Password</label>
            <input type="password" id="input-password" class="form-control" placeholder="Password" required>

            <button type="button" id="button-sign-up" class="btn btn-block btn-md btn-primary">
                New user? Sign up!
            </button>

            <button type="button" id="button-sign-in" class="btn btn-block btn-md btn-info">
                Have an account? Sign in!
            </button>

            <div id="text-sign-result"></div>
        </form>
    </div>

    <div class="jumbotron">
        <div class="container">
            <!--Clicking the button calls UpdateMap()-->
            <button type="submit" id="button-submit" class="btn btn-primary">Choose the cities!</button>
            <button type="submit" id="button-evaluate" class="btn btn-primary">Evaluate</button>
            <br/>
        </div>
    </div>

    <main role="main">
        <div class="container-fluid" id="container-spots">
            <!--Spots are rendered here-->
        </div>
        <div class="container-fluid" id="container-routes">
            <!--Routes are rendered here-->
        </div>
        <div class="container-fluid" id="container-map">
            <!--Map is rendered here-->
        </div>
    </main>
</body>

</html>
